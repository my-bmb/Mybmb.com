<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack Cards - One by One</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html, body {
            background-color: #0a0a0a;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        .stack-container {
            position: fixed;
            background: #0a0a0a;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0 calc(50% - 140px);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            height: 100%;
            align-items: center;
            scroll-snap-stop: always;
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            position: relative;
        }

        .horizontal-scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Cards */
        .food-card {
            min-width: 280px;
            width: 280px;
            height: 420px;
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            scroll-snap-align: center;
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            will-change: transform, opacity, filter;
            margin: 0 -15px;
            opacity: 0.2;
            filter: blur(4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Center card */
        .food-card.center-card {
            opacity: 1 !important;
            filter: blur(0) !important;
            transform: translate3d(0,0,30px) scale(1) !important;
            box-shadow: 0 30px 50px rgba(0,0,0,0.8), 0 0 0 2px rgba(255,255,255,0.2) !important;
            border-color: rgba(255,255,255,0.3) !important;
            z-index: 100 !important;
            margin: 0 !important;
        }

        /* Adjacent cards */
        .food-card.adjacent-left {
            opacity: 0.6 !important;
            filter: blur(1.5px) !important;
            transform: translate3d(15px,0,0) scale(0.9) rotateY(2deg) !important;
            z-index: 50 !important;
        }

        .food-card.adjacent-right {
            opacity: 0.6 !important;
            filter: blur(1.5px) !important;
            transform: translate3d(-15px,0,0) scale(0.9) rotateY(-2deg) !important;
            z-index: 50 !important;
        }

        /* Far cards */
        .food-card.far-left {
            opacity: 0.2 !important;
            filter: blur(3px) !important;
            transform: translate3d(40px,0,-20px) scale(0.7) rotateY(4deg) !important;
            z-index: 10 !important;
        }

        .food-card.far-right {
            opacity: 0.2 !important;
            filter: blur(3px) !important;
            transform: translate3d(-40px,0,-20px) scale(0.7) rotateY(-4deg) !important;
            z-index: 10 !important;
        }

        /* Videos */
        .food-card video {
            width: 100%;
            height: 70%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Bottom buttons */
        .card-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .food-card.center-card .card-buttons {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
            pointer-events: auto;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(0,0,0,0.5);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 100px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.7);
            color: white;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Corner accent */
        .card-accent {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 30px;
            height: 30px;
            border-top: 2px solid rgba(255,255,255,0.1);
            border-right: 2px solid rgba(255,255,255,0.1);
            z-index: 5;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            opacity: 0.7;
        }

        .nav-arrow:hover {
            opacity: 1;
            background: rgba(0,0,0,0.8);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-left {
            left: 20px;
        }

        .nav-right {
            right: 20px;
        }

        /* Scroll indicator */
        .scroll-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot:hover {
            background: rgba(255,255,255,0.6);
            transform: scale(1.2);
        }

        .dot.active {
            width: 30px;
            background: white;
            border-radius: 10px;
        }

        /* Card counter */
        .card-counter {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            letter-spacing: 2px;
            z-index: 1000;
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Auto scroll indicator */
        .auto-scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(40px);
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            letter-spacing: 2px;
            z-index: 1000;
            background: rgba(0,0,0,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .food-card {
                min-width: 210px;
                width: 210px;
                height: 315px;
                padding: 20px;
            }

            .horizontal-scroll-container {
                padding: 0 calc(50% - 105px);
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8rem;
                min-width: 70px;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

    <script>
        (function() {
            // DOM elements
            const container = document.getElementById('scrollContainer');
            if (!container) return;
            
            let cards = document.querySelectorAll('.food-card');
            if (!cards.length) return;
            
            const dotsContainer = document.getElementById('scrollDots');
            const counter = document.getElementById('cardCounter');
            const autoIndicator = document.getElementById('autoScrollIndicator');
            
            // Convert to array
            cards = Array.from(cards);
            
            // State
            let currentIndex = 0;
            let isMoving = false;
            let autoScrollEnabled = true;
            let autoScrollTimer = null;
            let countdownTimer = null;
            let countdownSeconds = 5;
            let touchStartX = 0;
            let lastMoveTime = 0;
            let moveQueue = [];
            
            // Total cards
            const totalCards = cards.length;
            
            // Create dots
            if (dotsContainer) {
                cards.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    dot.addEventListener('click', (e) => {
                        e.stopPropagation();
                        stopAutoScroll();
                        moveToIndex(index);
                        startAutoScrollAfterDelay();
                    });
                    dotsContainer.appendChild(dot);
                });
            }
            
            const dots = document.querySelectorAll('.dot');
            
            // Update countdown display
            function updateCountdown(seconds) {
                if (autoIndicator) {
                    autoIndicator.textContent = `▶ ${seconds}s`;
                }
            }
            
            // Stop auto scroll
            function stopAutoScroll() {
                autoScrollEnabled = false;
                if (autoScrollTimer) {
                    clearTimeout(autoScrollTimer);
                    autoScrollTimer = null;
                }
                if (countdownTimer) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                }
                if (autoIndicator) {
                    autoIndicator.style.opacity = '0.3';
                    updateCountdown(5);
                }
            }
            
            // Start auto scroll
            function startAutoScroll() {
                if (!autoScrollEnabled) return;
                
                // Clear existing timers
                if (autoScrollTimer) {
                    clearTimeout(autoScrollTimer);
                    autoScrollTimer = null;
                }
                if (countdownTimer) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                }
                
                // Reset countdown
                let remaining = 5;
                updateCountdown(remaining);
                if (autoIndicator) {
                    autoIndicator.style.opacity = '0.7';
                }
                
                // Start countdown
                countdownTimer = setInterval(() => {
                    remaining--;
                    if (remaining >= 0) {
                        updateCountdown(remaining);
                    }
                }, 1000);
                
                // Set scroll timer
                autoScrollTimer = setTimeout(() => {
                    if (autoScrollEnabled && !isMoving) {
                        // Move to next card (one at a time)
                        const nextIndex = (currentIndex + 1) % totalCards;
                        moveToIndex(nextIndex);
                        
                        // Continue auto scroll
                        autoScrollTimer = setTimeout(() => {
                            startAutoScroll();
                        }, 100);
                    }
                }, 5000);
            }
            
            // Start auto scroll after delay
            function startAutoScrollAfterDelay() {
                setTimeout(() => {
                    autoScrollEnabled = true;
                    startAutoScroll();
                }, 1000);
            }
            
            // Safe index calculation
            function getSafeIndex(index) {
                if (index < 0) return totalCards - 1;
                if (index >= totalCards) return 0;
                return index;
            }
            
            // Update card classes
            function updateCards(index) {
                if (!cards || !cards.length) return;
                
                // Safely get index
                index = getSafeIndex(index);
                currentIndex = index;
                
                // Batch update
                requestAnimationFrame(() => {
                    cards.forEach((card, i) => {
                        if (!card) return;
                        
                        // Remove all classes
                        card.classList.remove(
                            'center-card', 'adjacent-left', 'adjacent-right',
                            'far-left', 'far-right'
                        );
                        
                        if (i === index) {
                            card.classList.add('center-card');
                        } else {
                            const dist = (i - index + totalCards) % totalCards;
                            
                            if (dist === 1) {
                                card.classList.add('adjacent-right');
                            } else if (dist === totalCards - 1) {
                                card.classList.add('adjacent-left');
                            } else if (dist < totalCards / 2) {
                                card.classList.add('far-right');
                            } else {
                                card.classList.add('far-left');
                            }
                        }
                    });
                    
                    // Update dots
                    if (dots && dots.length) {
                        dots.forEach((dot, i) => {
                            if (dot) {
                                if (i === index) {
                                    dot.classList.add('active');
                                } else {
                                    dot.classList.remove('active');
                                }
                            }
                        });
                    }
                    
                    // Update counter
                    if (counter) {
                        counter.textContent = `${index + 1} / ${totalCards}`;
                    }
                });
            }
            
            // Scroll to card
            function scrollToCard(index) {
                if (!cards || !cards.length || !container) return;
                
                const targetCard = cards[index];
                if (!targetCard) return;
                
                try {
                    targetCard.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                } catch (e) {
                    // Fallback
                    container.scrollLeft = targetCard.offsetLeft - container.offsetWidth / 2 + targetCard.offsetWidth / 2;
                }
            }
            
            // Move to index (one at a time)
            function moveToIndex(index) {
                // Check if already moving
                if (isMoving) return;
                
                // Check time since last move (prevent multiple moves)
                const now = Date.now();
                if (now - lastMoveTime < 500) return;
                
                // Stop auto scroll during manual move
                stopAutoScroll();
                
                // Safely calculate index
                index = getSafeIndex(index);
                
                // Don't move if same index
                if (index === currentIndex) return;
                
                // Set moving flag
                isMoving = true;
                lastMoveTime = now;
                
                // Update UI immediately
                updateCards(index);
                
                // Scroll to card
                scrollToCard(index);
                
                // Reset moving flag after animation
                setTimeout(() => {
                    isMoving = false;
                }, 400);
            }
            
            // Manual move (arrows or dots) - one at a time
            function manualMove(direction) {
                if (isMoving) return;
                
                stopAutoScroll();
                
                if (direction === 'prev') {
                    moveToIndex(currentIndex - 1);
                } else {
                    moveToIndex(currentIndex + 1);
                }
                
                startAutoScrollAfterDelay();
            }
            
            // Get center card index
            function getCenterCardIndex() {
                if (!container || !cards || !cards.length) return currentIndex;
                
                try {
                    const containerRect = container.getBoundingClientRect();
                    const containerCenter = containerRect.left + containerRect.width / 2;
                    
                    let minDistance = Infinity;
                    let centerIndex = currentIndex;
                    
                    cards.forEach((card, index) => {
                        if (!card) return;
                        const cardRect = card.getBoundingClientRect();
                        const cardCenter = cardRect.left + cardRect.width / 2;
                        const distance = Math.abs(cardCenter - containerCenter);
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            centerIndex = index;
                        }
                    });
                    
                    return centerIndex;
                } catch (e) {
                    return currentIndex;
                }
            }
            
            // Expose manual move globally
            window.manualMove = manualMove;
            
            // Touch events - one move per touch
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                stopAutoScroll();
            }, { passive: true });
            
            container.addEventListener('touchmove', (e) => {
                if (touchStartX === 0) return;
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchend', (e) => {
                if (touchStartX === 0) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const diffX = touchEndX - touchStartX;
                
                // One move per touch
                if (Math.abs(diffX) > 30 && !isMoving) {
                    if (diffX > 0) {
                        manualMove('prev');
                    } else {
                        manualMove('next');
                    }
                } else {
                    startAutoScrollAfterDelay();
                }
                
                touchStartX = 0;
            }, { passive: true });
            
            // Keyboard - one move per key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    e.preventDefault();
                    
                    if (isMoving) return;
                    
                    if (e.key === 'ArrowLeft') {
                        manualMove('prev');
                    } else {
                        manualMove('next');
                    }
                }
            });
            
            // Scroll listener - just update UI, don't trigger moves
            container.addEventListener('scroll', () => {
                if (!isMoving) {
                    const centerIndex = getCenterCardIndex();
                    if (centerIndex !== currentIndex) {
                        updateCards(centerIndex);
                    }
                }
            }, { passive: true });
            
            // Mouse enter/leave
            container.addEventListener('mouseenter', stopAutoScroll);
            container.addEventListener('mouseleave', startAutoScrollAfterDelay);
            
            // Initialize videos
            cards.forEach((card) => {
                if (!card) return;
                
                const video = card.querySelector('video');
                if (!video) return;
                
                // Error handling
                video.addEventListener('error', () => {
                    card.style.background = 'linear-gradient(135deg, #1a1a1a, #0a0a0a)';
                    video.style.display = 'none';
                });
                
                // Load video
                try {
                    video.load();
                } catch (e) {}
                
                // Play when visible
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (!video) return;
                        if (entry.isIntersecting) {
                            try {
                                video.play().catch(() => {});
                            } catch (e) {}
                        } else {
                            try {
                                video.pause();
                            } catch (e) {}
                        }
                    });
                }, { threshold: 0.5 });
                
                observer.observe(card);
            });
            
            // Initialize
            window.addEventListener('load', () => {
                setTimeout(() => {
                    try {
                        // Force first card
                        if (cards[0] && container) {
                            cards[0].scrollIntoView({
                                behavior: 'auto',
                                block: 'nearest',
                                inline: 'center'
                            });
                            updateCards(0);
                        }
                        
                        // Start auto scroll
                        autoScrollEnabled = true;
                        startAutoScroll();
                    } catch (e) {}
                }, 100);
            });
            
            // Handle resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    try {
                        if (cards[currentIndex] && container) {
                            cards[currentIndex].scrollIntoView({
                                behavior: 'auto',
                                block: 'nearest',
                                inline: 'center'
                            });
                        }
                    } catch (e) {}
                }, 100);
            });
            
            // Cleanup
            window.addEventListener('beforeunload', () => {
                if (autoScrollTimer) clearTimeout(autoScrollTimer);
                if (countdownTimer) clearInterval(countdownTimer);
            });
            
        })();
    </script>
</body>
