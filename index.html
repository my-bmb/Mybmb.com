<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack Cards - Full Screen Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html, body {
            background-color: #0a0a0a;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        .stack-container {
            position: fixed;
            background: #0a0a0a;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Main Card Area */
        .card-area {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 0;
        }

        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0 calc(50% - 140px);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            height: 100%;
            align-items: center;
            scroll-snap-stop: always;
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            position: relative;
            overscroll-behavior-x: contain;
            -webkit-overflow-scrolling: auto;
        }

        .horizontal-scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Cards - Full video background */
        .food-card {
            min-width: 280px;
            width: 280px;
            height: 420px;
            background: rgba(15, 15, 15, 0.6);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            scroll-snap-align: center;
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            will-change: transform, opacity, filter;
            margin: 0 -15px;
            opacity: 0.2;
            filter: blur(4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Videos - Full card cover */
        .food-card video {
            width: 100%;
            height: 100%; /* Full card height */
            object-fit: cover; /* Cover entire card */
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            filter: contrast(0.5) saturate(0.5) brightness(0.5);
            -webkit-filter: contrast(0.5) saturate(0.5) brightness(0.5);
            z-index: 1;
        }

        /* Dark overlay for better text visibility */
        .food-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: 2;
            border-radius: 30px;
        }

        /* Center card */
        .food-card.center-card {
            opacity: 1 !important;
            filter: blur(0) !important;
            transform: translate3d(0,0,30px) scale(1) !important;
            box-shadow: 0 30px 50px rgba(0,0,0,0.8), 0 0 0 2px rgba(255,255,255,0.2) !important;
            border-color: rgba(255,255,255,0.3) !important;
            z-index: 100 !important;
            margin: 0 !important;
        }

        /* Adjacent cards */
        .food-card.adjacent-left {
            opacity: 0.6 !important;
            filter: blur(1.5px) !important;
            transform: translate3d(15px,0,0) scale(0.9) rotateY(2deg) !important;
            z-index: 50 !important;
        }

        .food-card.adjacent-right {
            opacity: 0.6 !important;
            filter: blur(1.5px) !important;
            transform: translate3d(-15px,0,0) scale(0.9) rotateY(-2deg) !important;
            z-index: 50 !important;
        }

        /* Far cards */
        .food-card.far-left {
            opacity: 0.2 !important;
            filter: blur(3px) !important;
            transform: translate3d(40px,0,-20px) scale(0.7) rotateY(4deg) !important;
            z-index: 10 !important;
        }

        .food-card.far-right {
            opacity: 0.2 !important;
            filter: blur(3px) !important;
            transform: translate3d(-40px,0,-20px) scale(0.7) rotateY(-4deg) !important;
            z-index: 10 !important;
        }

        /* Bottom buttons on card - Fully transparent */
        .card-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            width: 100%;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 20;
            pointer-events: none;
        }

        .food-card.center-card .card-buttons {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
            pointer-events: auto;
        }

        /* Completely transparent buttons */
        .btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 70px;
            backdrop-filter: none;
            box-shadow: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Corner accent - transparent */
        .card-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            border-top: 2px solid rgba(255,255,255,0.15);
            border-right: 2px solid rgba(255,255,255,0.15);
            z-index: 20;
        }

        .food-card.center-card .card-accent {
            border-top: 2px solid rgba(255,255,255,0.3);
            border-right: 2px solid rgba(255,255,255,0.3);
        }

        /* Bottom Controls */
        .bottom-controls {
            width: 100%;
            padding: 20px 0 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: transparent;
            z-index: 1000;
        }

        /* Arrow Container */
        .arrow-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        /* Bottom Navigation Arrows - Transparent */
        .bottom-arrow {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: none;
        }

        .bottom-arrow:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.02);
        }

        .bottom-arrow:active {
            transform: scale(0.95);
        }

        /* Card Counter - Transparent */
        .bottom-counter {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            letter-spacing: 2px;
            font-weight: 400;
            background: transparent;
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 80px;
            text-align: center;
            backdrop-filter: none;
        }

        /* Scroll dots - Transparent */
        .scroll-dots {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .dot.active {
            width: 24px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* ===== MOBILE VERSION ===== */
        @media (max-width: 768px) {
            .horizontal-scroll-container {
                padding: 0 calc(50% - 140px);
            }
            
            .food-card {
                min-width: 280px;
                width: 280px;
                height: 420px;
                border-radius: 30px;
                margin: 0 -15px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.75rem;
            }
            
            .bottom-arrow {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
            
            .bottom-counter {
                font-size: 0.9rem;
                padding: 6px 16px;
            }
        }

        /* Small height screens */
        @media (max-height: 600px) {
            .food-card {
                height: 380px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>

    <script>
        (function() {
            // DOM elements
            const container = document.getElementById('scrollContainer');
            if (!container) return;
            
            let cards = document.querySelectorAll('.food-card');
            if (!cards.length) return;
            
            const dotsContainer = document.getElementById('scrollDots');
            const bottomCounter = document.getElementById('bottomCounter');
            
            // Convert to array
            cards = Array.from(cards);
            
            // State
            let currentIndex = 0;
            let isMoving = false;
            let moveLocked = false;
            let touchStartX = 0;
            let touchStartTime = 0;
            let lastMoveTime = 0;
            let pendingMove = null;
            
            // Total cards
            const totalCards = cards.length;
            
            // Cooldown periods
            const MOVE_COOLDOWN = 600;
            const ANIMATION_DURATION = 400;
            
            // Create dots
            if (dotsContainer) {
                cards.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    dot.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!moveLocked && !isMoving) {
                            moveToIndex(index);
                        }
                    });
                    dotsContainer.appendChild(dot);
                });
            }
            
            const dots = document.querySelectorAll('.dot');
            
            // Disable momentum scrolling
            container.style.overflowX = 'hidden';
            container.style.overflowX = 'auto';
            
            // Update card classes
            function updateCards(index) {
                if (!cards || !cards.length) return;
                
                index = (index + totalCards) % totalCards;
                currentIndex = index;
                
                requestAnimationFrame(() => {
                    cards.forEach((card, i) => {
                        if (!card) return;
                        
                        card.classList.remove(
                            'center-card', 'adjacent-left', 'adjacent-right',
                            'far-left', 'far-right'
                        );
                        
                        if (i === index) {
                            card.classList.add('center-card');
                        } else {
                            const dist = (i - index + totalCards) % totalCards;
                            
                            if (dist === 1) {
                                card.classList.add('adjacent-right');
                            } else if (dist === totalCards - 1) {
                                card.classList.add('adjacent-left');
                            } else if (dist < totalCards / 2) {
                                card.classList.add('far-right');
                            } else {
                                card.classList.add('far-left');
                            }
                        }
                    });
                    
                    // Update dots
                    if (dots && dots.length) {
                        dots.forEach((dot, i) => {
                            if (dot) {
                                if (i === index) {
                                    dot.classList.add('active');
                                } else {
                                    dot.classList.remove('active');
                                }
                            }
                        });
                    }
                    
                    // Update counter
                    if (bottomCounter) {
                        bottomCounter.textContent = `${index + 1} / ${totalCards}`;
                    }
                });
            }
            
            // Scroll to card
            function scrollToCard(index) {
                if (!cards || !cards.length || !container) return;
                
                const targetCard = cards[index];
                if (!targetCard) return;
                
                try {
                    targetCard.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                } catch (e) {
                    container.scrollLeft = targetCard.offsetLeft - container.offsetWidth / 2 + targetCard.offsetWidth / 2;
                }
            }
            
            // Move to index
            function moveToIndex(index) {
                if (moveLocked || isMoving) {
                    pendingMove = index;
                    return;
                }
                
                const now = Date.now();
                if (now - lastMoveTime < MOVE_COOLDOWN) return;
                
                index = (index + totalCards) % totalCards;
                if (index === currentIndex) return;
                
                moveLocked = true;
                isMoving = true;
                lastMoveTime = now;
                pendingMove = null;
                
                updateCards(index);
                scrollToCard(index);
                
                setTimeout(() => {
                    isMoving = false;
                    
                    setTimeout(() => {
                        moveLocked = false;
                        
                        if (pendingMove !== null && pendingMove !== currentIndex) {
                            const nextMove = pendingMove;
                            pendingMove = null;
                            moveToIndex(nextMove);
                        }
                    }, 200);
                }, ANIMATION_DURATION);
            }
            
            // Manual move
            window.manualMove = function(direction) {
                if (moveLocked || isMoving) return;
                
                if (direction === 'prev') {
                    moveToIndex(currentIndex - 1);
                } else {
                    moveToIndex(currentIndex + 1);
                }
            };
            
            // Touch events
            container.addEventListener('touchstart', (e) => {
                if (moveLocked || isMoving) {
                    e.preventDefault();
                    return;
                }
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            }, { passive: false });
            
            container.addEventListener('touchmove', (e) => {
                if (moveLocked || isMoving || touchStartX === 0) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchend', (e) => {
                if (moveLocked || isMoving || touchStartX === 0) {
                    touchStartX = 0;
                    return;
                }
                
                const touchEndX = e.changedTouches[0].clientX;
                const diffX = touchEndX - touchStartX;
                const diffTime = Date.now() - touchStartTime;
                
                if (Math.abs(diffX) > 30 && diffTime < 300) {
                    if (diffX > 0) {
                        moveToIndex(currentIndex - 1);
                    } else {
                        moveToIndex(currentIndex + 1);
                    }
                }
                
                touchStartX = 0;
            }, { passive: true });
            
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    e.preventDefault();
                    
                    if (moveLocked || isMoving) return;
                    
                    if (e.key === 'ArrowLeft') {
                        moveToIndex(currentIndex - 1);
                    } else {
                        moveToIndex(currentIndex + 1);
                    }
                }
            });
            
            // Disable wheel
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            // Scroll listener
            let scrollTimeout;
            container.addEventListener('scroll', () => {
                if (!isMoving && !moveLocked) {
                    if (scrollTimeout) {
                        window.cancelAnimationFrame(scrollTimeout);
                    }
                    scrollTimeout = window.requestAnimationFrame(() => {
                        const containerRect = container.getBoundingClientRect();
                        const containerCenter = containerRect.left + containerRect.width / 2;
                        
                        let centerIndex = currentIndex;
                        let minDistance = Infinity;
                        
                        cards.forEach((card, index) => {
                            if (!card) return;
                            const cardRect = card.getBoundingClientRect();
                            const cardCenter = cardRect.left + cardRect.width / 2;
                            const distance = Math.abs(cardCenter - containerCenter);
                            
                            if (distance < minDistance) {
                                minDistance = distance;
                                centerIndex = index;
                            }
                        });
                        
                        if (centerIndex !== currentIndex && !moveLocked && !isMoving) {
                            updateCards(centerIndex);
                        }
                    });
                }
            }, { passive: true });
            
            // Initialize videos
            cards.forEach((card) => {
                const video = card.querySelector('video');
                if (!video) return;
                
                video.addEventListener('error', () => {
                    card.style.background = 'linear-gradient(135deg, #1a1a1a, #0a0a0a)';
                });
                
                try { video.load(); } catch (e) {}
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (!video) return;
                        if (entry.isIntersecting) {
                            try { video.play().catch(() => {}); } catch (e) {}
                        } else {
                            try { video.pause(); } catch (e) {}
                        }
                    });
                }, { threshold: 0.5 });
                
                observer.observe(card);
            });
            
            // Initialize
            window.addEventListener('load', () => {
                setTimeout(() => {
                    try {
                        if (cards[0] && container) {
                            cards[0].scrollIntoView({
                                behavior: 'auto',
                                block: 'nearest',
                                inline: 'center'
                            });
                            updateCards(0);
                        }
                        
                        cards.forEach(card => {
                            const video = card?.querySelector('video');
                            if (video) {
                                try { video.play().catch(() => {}); } catch (e) {}
                            }
                        });
                    } catch (e) {}
                }, 100);
            });
            
            // Handle resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    try {
                        if (cards[currentIndex] && container && !moveLocked) {
                            cards[currentIndex].scrollIntoView({
                                behavior: 'auto',
                                block: 'nearest',
                                inline: 'center'
                            });
                        }
                    } catch (e) {}
                }, 100);
            });
            
        })();
    </script>
</body>
